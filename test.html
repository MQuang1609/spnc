<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your Page Title</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .custom-button {
        width: 150px; /* Chiều rộng cố định của nút */
        margin: 5px; /* Optional: Add margin between buttons */
        padding: 10px;
        text-align: center;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        box-sizing: border-box; /* Ngăn padding và border làm thay đổi chiều rộng */
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a href=""><button class="custom-button">Tết</button></a>
      <button class="custom-button">Button 2</button>
      <button class="custom-button">Button 3</button>
    </div>
  </body>
</html>
